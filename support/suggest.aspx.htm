    <script lang="JavaScript" type="text/javascript">
        function checkData() {
            var rst = false;
            var name=$('txtName');
            if(checkContent(name.value,"Your Name")==false)
            {
                name.focus();
                return rst;
            }
            var email = $('txtEmail');
            if(checkContent(email.value,"Your Email")==false)
            {
                email.focus();
                return rst;
            }

            if (isEmail(email.value)==false)
            {
                alert("Your Email are not correct!");
                email.focus();
                return rst;
            }

            var suggest=$('txtSuggest');
            if(checkContent(suggest.value,"Your Suggestions")==false)
            {
                suggest.focus();
            }
            else
            {
                rst=true;
            }

            return rst;
        }
     </script>
