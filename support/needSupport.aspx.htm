    <script lang="JavaScript">
        function checkData() {
            var rst = false;
            var name = $('txtName');
            if (checkContent(name.value, "Your Name") == false) {
                name.focus();
                return rst;
            }
            var email = $('txtEmail');
            if (checkContent(email.value, "Your Email") == false) {
                email.focus();
                return rst;
            }

            if (isEmail(email.value) == false) {
                alert("Your Email are not correct!");
                email.focus();
                return rst;
            }

            var question = $('txtQuestion');
            if (checkContent(question.value, "Your Question") == false) {
                question.focus();
            }
            else {
                rst = true;
            }

            return rst;
        }
     </script>
